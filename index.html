<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berlin PV Development Analysis</title>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }
        
        h1 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            color: #718096;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .chart-container {
            margin: 30px 0;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”† Berlin PV Development Analysis</h1>
        <p class="subtitle">Solar Power Installation Growth (2015-2024)</p>
        
        <div class="chart-container">
            <div id="powerChart"></div>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalPower">-</div>
                <div class="stat-label">Total Installed (MW)</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgGrowth">-</div>
                <div class="stat-label">Total Growth</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="peakYear">-</div>
                <div class="stat-label">Latest Year</div>
            </div>
        </div>
    </div>

    <script>
        // Parse CSV
        function parseCSV(csv) {
            const lines = csv.trim().split('\n');
            const headers = lines[0].split(',');
            return lines.slice(1).map(line => {
                const values = line.split(',');
                return headers.reduce((obj, header, index) => {
                    obj[header] = isNaN(values[index]) ? values[index] : parseFloat(values[index]);
                    return obj;
                }, {});
            });
        }

        // Load CSV file
        async function loadData() {
            try {
                const response = await fetch('solar_berlin_cleaned.csv');
                if (!response.ok) {
                    throw new Error('Could not load CSV file');
                }
                const csvText = await response.text();
                const data = parseCSV(csvText);
                processAndVisualize(data);
            } catch (error) {
                console.error('Error loading data:', error);
                document.querySelector('.container').innerHTML += 
                    '<div style="color: red; padding: 20px; text-align: center;">' +
                    '<strong>Error:</strong> Could not load solar_berlin_cleaned.csv<br>' +
                    'Make sure the file is in the same folder as this HTML file.</div>';
            }
        }

        function processAndVisualize(rawData) {
            // Convert kW to MW and sort by year
            const data = rawData
                .map(row => ({
                    Jahr: row.Jahr,
                    Power_MW: row.Bestand_Leistung_kW / 1000 // Convert kW to MW
                }))
                .sort((a, b) => a.Jahr - b.Jahr);

            // Create Bar Chart for Cumulated Power per Year
            const trace = {
                x: data.map(d => d.Jahr),
                y: data.map(d => d.Power_MW),
            type: 'bar',
            name: 'New Installations',
            marker: {
                color: data.map(d => d.New_Power_MW),
                colorscale: [
                    [0, '#667eea'],
                    [1, '#764ba2']
                ],
                line: {
                    color: '#4c51bf',
                    width: 1
                }
            },
            text: data.map(d => `${d.New_Power_MW} MW`),
            textposition: 'outside',
            hovertemplate: '<b>%{x}</b><br>' +
                          'New Power: %{y:.1f} MW<br>' +
                          'Installations: %{customdata}<br>' +
                          '<extra></extra>',
            customdata: data.map(d => d.Installations)
        };

            const layout = {
                title: {
                    text: 'Annual New PV Power Installation in Berlin',
                    font: { size: 20, color: '#2d3748' }
                },
                xaxis: {
                    title: 'Year',
                    tickmode: 'linear',
                    dtick: 1
                },
                yaxis: {
                    title: 'New Power Installed (MW)',
                    gridcolor: '#e2e8f0'
                },
                plot_bgcolor: '#f7fafc',
                paper_bgcolor: 'white',
                hovermode: 'closest',
                margin: { t: 60, r: 40, b: 60, l: 60 }
            };

            const config = {
                responsive: true,
                displayModeBar: true,
                displaylogo: false,
                modeBarButtonsToRemove: ['lasso2d', 'select2d']
            };

            Plotly.newPlot('powerChart', [trace], layout, config);

            // Calculate and display statistics
            const totalPower = data[data.length - 1].Power_MW;
            const firstYearPower = data[0].Power_MW;
            const totalGrowth = ((totalPower - firstYearPower) / firstYearPower * 100);
            const peakYear = data[data.length - 1].Jahr;

            document.getElementById('totalPower').textContent = totalPower.toFixed(1);
            document.getElementById('avgGrowth').textContent = totalGrowth.toFixed(1) + '%';
            document.getElementById('peakYear').textContent = peakYear;
        }

        // Load data when page loads
        loadData();
    </script>
</body>
</html>
